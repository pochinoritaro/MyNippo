{% extends "../base.html" %}
{% load django_bootstrap5 %}

{% block title_block %}
サインアップ
{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>サインアップ</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form layout="horizontal" size="md" %}
                        <div class="d-grid">
                            {% bootstrap_button button_type="submit" content="登録" %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
